query CountrySources($iso3166: String = "", $iso31662: String = "") {
  getCountrySources(iso3166_: $iso3166, iso31662_: $iso31662) {
    nodes {
      dataPoints
      dataType
      description
      latestCurationAt
      name
      namePretty
      sourceId
      year
      records
      url
      quality
      grades
    }
  }
}
