query CountryReserves($iso3166: String!, $iso31662: String!) {
  countryDataPoints(
    orderBy: YEAR_ASC
    condition: { iso3166: $iso3166, iso31662: $iso31662, dataType: RESERVE }
  ) {
    nodes {
      fossilFuelType
      volume
      year
      unit
      subtype
      sourceId
      quality
      grade
      dataType
    }
  }
}
